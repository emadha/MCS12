<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Mecarshop</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9fafb;
            color: #1f2937;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 500px;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #0055AA;
        }
        p {
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
            color: #0055AA;
        }
        .btn {
            display: inline-block;
            background-color: #0055AA;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #004499;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #111827;
                color: #f9fafb;
            }
            .container {
                background-color: #1f2937;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            }
            h1 {
                color: #7ab7ff;
            }
            .icon {
                color: #7ab7ff;
            }
            .btn {
                background-color: #3b82f6;
            }
            .btn:hover {
                background-color: #2563eb;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“¶</div>
        <h1>You're currently offline</h1>
        <p>It seems you don't have an internet connection right now. Some features of Mecarshop may be unavailable until you're back online.</p>
        <p>You can still browse previously viewed car listings and shop information that has been cached.</p>
        <a href="/" class="btn">Try again</a>
    </div>

    <script>
        // Check if we're back online
        window.addEventListener('online', () => {
            window.location.reload();
        });

        // Button to try reloading
        document.querySelector('.btn').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.reload();
        });
    </script>
</body>
</html>
